{% set name = "aioboto3" %}
{% set version = "14.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 80cee479dfe9686f2823bed2ac616d3c0bc977255b2c3f997da612fd8179ffe4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=68.2.0
    - setuptools-scm >=8.0.0
  run:
    - python >={{ python_min }}
    - aiobotocore ==2.21.1
    - aiofiles >=23.2.1
    - boto3 >=1.21.21
    - cryptography >=37.0.0
    - idna >=3.3.0


test:
  requires:
    - python {{ python_min }}
  imports:
    - aioboto3
    - aioboto3.s3

about:
  home: https://github.com/terrycain/aioboto3
  summary: 'Wrapper to use boto3 resources with the aiobotocore async backend'
  description: |
    aiobotocore allows you to use near enough all of the boto3 client commands in an async manner just by prefixing the command with await.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://aioboto3.readthedocs.io/en/latest/
  dev_url: https://github.com/terrycain/aioboto3

extra:
  recipe-maintainers:
    - peterbygrave
    - dgasmith
    - skrsna
    - markllama
