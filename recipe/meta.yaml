{% set name = "aioboto3" %}
{% set version = "13.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3105f9e5618c686c90050e60eb5ebf9e28f7f8c4e0fa162d4481aaa402008aab

build:
  noarch: python
  number: 0
  script: rm -f poetry.lock && {{ PYTHON }} -m pip install --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - python >={{ python_min }}
    - aiobotocore ==2.16.1
    - aiofiles >=23.2.1
    - boto3 >=1.21.21
    - cryptography >=37.0.0
    - idna >=3.3.0


test:
  requires:
    - python {{ python_min }}
  imports:
    - aioboto3
    - aioboto3.s3

about:
  home: https://github.com/terrycain/aioboto3
  summary: 'Wrapper to use boto3 resources with the aiobotocore async backend'
  description: |
    aiobotocore allows you to use near enough all of the boto3 client commands in an async manner just by prefixing the command with await.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  doc_url: https://aioboto3.readthedocs.io/en/latest/
  dev_url: https://github.com/terrycain/aioboto3

extra:
  recipe-maintainers:
    - peterbygrave
    - dgasmith
    - skrsna
    - markllama
